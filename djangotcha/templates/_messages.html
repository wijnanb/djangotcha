{% if message %}
<div class="alert alert-block">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>Message!</h4>
    {{message}}
</div>

{% endif %}

{% if error %}
<div class="alert alert-error alert-block">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>Error!</h4>
    {{error}}
</div>
{% endif %}
